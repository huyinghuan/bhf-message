<!DOCTYPE html>
<html>
<head>
  <title>bhf-message</title>
  <meta charset="utf-8">
  <script src="js/lib/zepto.js"></script>
  <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>

<script  id="noUserPageTemplate" type="text/x-handlebars-template">
  <div id="noUserPage">
    <div class="popup-title">
      <i class="popup-logo"></i>
      <h1>Welcome to BHF</h1>
    </div>
    <hr>
    <div class="form">
      <div class="form-controller">
        <div>
          <input class="form-input" type="text" id="username" placeholder="用户名或邮箱"/>
        </div>
      </div>
      <div class="form-controller center">
        <span id="errorMsg" class="form-info-error"></span>
      </div>
      <div class="form-controller">
        <div>
          <input class="form-input" type="password" id="password" placeholder="密码"/>
        </div>
      </div>

      <div class="form-controller right">
        <button id="login" class="btn btn-primary">
          <i class="fa fa-sign-in fa-lg"></i> 登录
        </button>
      </div>
    </div>
  </div>
</script>

<script id="hasUserPageTemplate" type="text/x-handlebars-template">
  <div id="hasUserPage">
    <h3 class="messageTitle">
      当前有<span class="messageCount">0</span>条消息未读
      <a href="#" id="goHome"><i class="fa fa-home fa-fw"></i> BHF主页</a>
      <a href="#" id="logout"><i class="fa fa-sign-out fa-fw"></i> 注销</a>
    </h3>
    <div>
      <ul id="messageList">
        {{#each messageList}}
        <li>
          <p class="messageInfo">
            <a href="#" data-url="{{../baseURL}}{{link}}" >{{content}}</a>
          </p>
          <a href="#" data-id="{{id}}" class="read">已读</a>
        </li>
        {{/each}}
      </ul>
      <div class="messageFooter">
        <a href="#" id="hasReadAll">全部已读</a>
        <a href="#" id="viewAll">查看全部
          <span class="messageCount">0</span>条消息
        </a>
      </div>
    </div>
  </div>
</script>


<script id="messageListTemplate" type="text/x-handlebars-template">
  {{#each messageList}}
    <li>
    <p class="messageInfo">
      <a href="#" data-url="{{../baseURL}}{{link}}" data-id="{{id}}">{{content}}</a>
    </p>
    <a href="#" data-id="{{id}}" class="read">已读</a>
    </li>
  {{/each}}
</script>

<script id="messageEmptyTempalte" type="text/x-handlebars-template">
  <li style="text-align: center">暂无消息</li>
</script>

<div id="content">

</div>

<script src="js/lib/handlebars.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
