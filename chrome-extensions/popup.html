<!DOCTYPE html>
<html>
<head>
  <title>bhf-message</title>
  <script src="js/lib/zepto.js"></script>
  <link href="css/popup.css" rel="stylesheet" type="text/css">
</head>
<body>

<script  id="noUserPageTemplate" type="text/x-handlebars-template">
  <div id="noUserPage">
    <div class="popup-title">
      <i class="popup-logo"></i>
      <h1>Welcome to BHF</h1>
    </div>
    <hr>
    <div class="form">
      <div class="form-controller">
        <div class="form-label">
          <label for="username">用户名:</label>
        </div>
        <div>
          <input class="form-input" type="text" id="username" value="胡瀛寰" placeholder="用户名或邮箱"/>
        </div>
      </div>
      <div class="form-controller center">
        <span id="errorMsg" class="form-info-error"></span>
      </div>
      <div class="form-controller">
        <div class="form-label">
          <label for="password" >密码:</label>
        </div>
        <div>
          <input class="form-input" type="text" id="password" value="888888" placeholder="密码"/>
        </div>
      </div>

      <div class="form-controller right">
        <button id="login" class="btn btn-primary">登录</button>
      </div>
    </div>
  </div>
</script>

<script id="hasUserPageTemplate" type="text/x-handlebars-template">
  <div id="hasUserPage">
    <h1>你好！ {{username}} <a href="#" id="logout">注销</a></h1>
    <hr>
    <div>
      <h3>当前有<span class="messageCount">{{messageList.length}}</span>条消息未读</h3>
      <ul id="messageList">
        {{#each messageList}}
          <li>
            <span>{{content}}</span>
            <a href="#" data-url="{{../baseURL}}{{link}}">查看</a>
            <a href="#" data-id="{{id}}">已读</a>
          </li>
        {{/each}}
      </ul>
      <div>
        <a href="#" id="hasReadAll">全部已读</a>
        <a href="#" id="viewAll">查看全部
          <span class="messageCount">{{messageList.length}}</span>
            消息
        </a>
      </div>

    </div>
  </div>
</script>

<div id="content">
  加载数据中
</div>

<script src="js/lib/handlebars.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
